<script>
    let attempt = 0;
const correctSecret = "25112025";  // change your code here

const heartBtn = document.getElementById("heartBtn");
const overlay  = document.getElementById("secretOverlay");

heartBtn.onclick = function() {
    overlay.style.display = "flex";
};

document.getElementById("secretBack").onclick = function() {

};

document.getElementById("secretSubmit").onclick = function() {

    if (input === correctSecret) {

        } 
        else if (attempt === 2) {
            document.getElementById("secretError").innerText = "One more time till I give you a hint.";
        }
        else if (attempt === 3) {
            document.getElementById("secretError").innerHTML = "When were we official üòä";
        }
        else if (attempt >= 4) {
            document.getElementById("secretError").innerHTML = "It's 25112024 !!!!!! üò°";
        }
    }
};

</script>
